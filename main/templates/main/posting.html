<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POSTING!!!</title>
</head>
<body>
  <h1>게시글 개별 페이지 입니다</h1>
  <p>{{post.postname}}</p>
  <p>{{post.content}}</p>
<!-- 이미지 보여주기 -->
  {% if post.mainphoto %}
  <img src="{{post.mainphoto.url}}" alt="" height="600">
  <br>
  {% endif %}
  <a href="/blog/">목록</a>
  <a href="/blog/{{post.pk}}/remove">삭제</a>
</body>
</html>
